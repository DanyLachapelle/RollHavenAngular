<div class="display-wrapper">
  <h2 class="section-title">Zone d'affichage</h2>

  <div *ngIf="isLoading" class="loading-message">
    Chargement des détails de la campagne...
  </div>

  <div *ngIf="campaignDetails" class="campaign-details">
    <h2>{{ campaignDetails.name }}</h2>
    <p>{{ campaignDetails.invitation_code }}</p>
    <p>{{ campaignDetails.accessibility }}</p>
  </div>

  <div *ngIf="!isLoading && !campaignDetails" class="error-message">
    <p>Échec du chargement des détails de la campagne. Veuillez réessayer plus tard.</p>
  </div>
</div>
