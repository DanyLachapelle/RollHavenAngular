<div class="loginPage">
  <header class="title">
    <h1>RollHeaven</h1>
  </header>
  <main class="login-box">
    <h2>Connexion</h2>
    <form [formGroup]="form" (ngSubmit)="loginUser()">
      <div class="form-group">
        <label for="pseudo">Username</label>
        <input type="text" id="pseudo" formControlName="pseudo" placeholder="pseudo" required>
        <div *ngIf="form.get('pseudo')?.invalid && form.get('pseudo')?.touched" class="error">
          Username is required.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" placeholder="Password" required>
        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="error">
          Password is required (at least 6 characters).
        </div>
      </div>

      <button type="submit" [disabled]="form.invalid">Login</button>
    </form>
    <p class="signup-link">
      No account ?
      <a href="/register">Register here</a> <!--CrÃ©er le composant d'inscription -->
    </p>
    <p class="signup-link">
      <a href="/">Forgot password ?</a> <!--See later for add this if time-->
    </p>
  </main>
</div>
