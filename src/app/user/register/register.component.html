<body>
<div class="register-container">
  <h2>Create an account</h2>
  <form [formGroup]="form" (ngSubmit)="createAndEmitUser()">
    <div class="form-group">
      <label for="pseudo">Pseudo</label>
      <input type="text" id="pseudo" formControlName="pseudo" placeholder="pseudo" required>
      <div *ngIf="form.get('pseudo')?.invalid && form.get('pseudo')?.touched" class="error">
        Pseudo is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" formControlName="email" placeholder="email" required>
      <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error">
        A valid email is required.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" placeholder="password" required>
      <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="error">
        Password is required (minimum 6 characters).
      </div>
    </div>
   <!--
    <div class="form-group">
      <label for="confirmPassword">Confirm password</label>
      <input type="password" id="confirmPassword" placeholder="password" required>
    </div>
-->
    <button type="submit" [disabled]="form.invalid">Register</button>
  </form>

  <p class="login-link">
    Already have an account? <a href="/public">Log in here</a>
  </p>

</div>
</body>
